<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Andela Technical Challenge</title>
</head>
<body>
  <div id="app">
    <h3 class="title">Armstrong Number</h3>
    <p class="question">
      Check whether your number is an Armstrong number.
    </p>
    <div class="input-wrapper">
      <input type="text" id="input-number" placeholder="Enter a number" />
      <div class="message-wrapper">
        <div class="message"></div>
      </div>
      <button id="check-button" class="is-deactivated" onclick="checkInput()">Check</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
